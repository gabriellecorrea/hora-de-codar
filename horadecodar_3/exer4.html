<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

    <script>
        var num = 15;
        var soma = 0;
        var quant_num = 0;

        while (num <= 100) {
            soma = soma + num;
            num++; 
            quant_num++;
        }

        var media = soma / quant_num;
        alert("A média dos números entre 15 e 100 é: " + media);
    </script>
</head>
