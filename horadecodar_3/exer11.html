<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>

    <script>
        var entre = 0;
        var fora = 0;

        for (var i = 1; i <= 10; i++) {
            var nums = parseInt(prompt("Informe o valor " + i + ":"));

            if (nums >= 24 && nums <= 42) {
                entre++;

            } else {
                fora++;
            }
        }

        document.write(entre + " dos valores informados estão entre 24 e 42." + "<br>");
        document.write(fora + " dos valores informados estão fora do intervalo entre 24 e 42.");

    </script>
</head>

<body>

</body>

</html>
