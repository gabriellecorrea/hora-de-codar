<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>

    <script>
        var num1 = parseInt(prompt("Informe um número:"));
        var num2 = parseInt(prompt("Digite um segundo número:"));

        var soma = 0;
        var quant_num = 0;

        while (num1 <= num2) {
            soma = soma + num1;
            num1++;
            quant_num++;
        }

        var media = soma / quant_num;
        alert("A média dos números informados é: " + media);
    </script>
</head>

<body>

</body>

</html>
