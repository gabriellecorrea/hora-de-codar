    <title>Exercício 1</title>

    <script>
        var num1 = parseInt(prompt("Por favor, digite um valor:"));
        var num2 = parseInt(prompt("Por favor, digite um segundo valor:"));

        while (num2 <= 0) {
            num2 = parseInt(prompt("Informe um outro número para o segundo valor:"));
        }

        var resultado = (num1 / num2);
        console.log("O resultado da divisão do primeiro valor, pelo segundo é: " + resultado);
    </script>
