    <script>
        var num1 = parseInt(prompt("Por favor, informe um valor:"));
        var num2 = parseInt(prompt("Informe um outro valor:"));
        var num3 = parseInt(prompt("Informe um terceiro valor:"));

        if (num1 < num2 && num1 < num3) {
            document.write("A soma dos dois números maiores é: " + (num2 + num3));
        } else if (num2 < num1 && num2 < num3) {
            document.write("A soma dos dois números maiores é: " + (num1 + num3));
        } else {
            document.write("A soma dos dois números maiores é: " + (num1 + num2));
        }

    </script>
