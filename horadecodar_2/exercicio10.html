        switch (sexo) {
            case 1:
                var peso_ideal =  (62.1 * altura) - 44.7;
                alert("Seu peso ideal é: " + peso_ideal + " kg.");
                break;
            case 2:
                var peso_ideal = (72.7 * altura) - 58;
                alert("Seu peso ideal é: " + peso_ideal + " kg.");
                break;
        }
    </script>
