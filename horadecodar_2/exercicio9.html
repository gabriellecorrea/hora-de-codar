<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <script>
        var ano_nasc = parseInt(prompt("Por favor, informe o ano de seu nascimento:"));
        var ano_atual = parseInt(prompt("Informe o ano atual, por favor:"));

        var idade = ano_atual - ano_nasc;

        if (idade >= 18) {
            alert("Você poderá votar este ano.");
        } else if (idade >= 16 && idade < 18) {
            alert("Seu voto é facultativo.");
        }
        else {
            alert("Você não poderá votar este ano.");
        }
    </script>
</head>
<body>
    
</body>
</html>
