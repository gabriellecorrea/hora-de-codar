<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>

    <script>
        var nums = [];
        var soma = 0;

        for (var i = 1; i <= 6; i++) {
            var num = parseInt(prompt("Por favor, informe um número:"));
            nums.push(num);

            if (num < 72) {
                soma = soma + num;
            }
        }

        console.log("A soma dos números menores que 72 é: " + soma);

        console.log("Os números informados pelo usuário são: ");
        for (var i = 0; i < nums.length; i++) {
            console.log(nums[i]);
        }

    </script>
</head>

<body>

</body>

</html>
