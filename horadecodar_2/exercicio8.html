<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>

    <script>
        var nums = [];
        var soma = 0;
        var media = 0;

        for (var i = 1; i <= 4; i++) {
            var num = parseInt(prompt("Por favor, informe um número:"));

            if (num >= 0 && num <= 10) {
                nums.push(num);
                soma = soma + num;
            }
        }

        if (nums.length === 4) {
            media = soma / 4;

            if (media > 5) {
                alert("Você passou no teste.");
            } else {
                alert("Tente novamente.");
            }
        }




    </script>
</head>

<body>

</body>

</html>
