<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>

    <script>
        // Crie um programa onde o usuário possa cadastrar estudantes sem limites, e, em seguida, Se o usuário digitar "PARE" o programa deve exibir a 
        // quantidade de estudantes cadastrados e a lista com cada um deles. 

        var estudantes = [];

        var cadastro = prompt("Você deseja cadastrar um estudante?");

        while (cadastro != "PARE") {
            aluno = prompt("Nome do aluno:");
            estudantes.push(aluno);
            cadastro = prompt("Deseja cadastrar outro estudante? Senão digite PARE");
            
        }

        alert("A quantidade de nomes cadastrados é: " + estudantes.length);
        alert(estudantes.join(", "));

    </script>
