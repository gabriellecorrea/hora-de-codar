<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

    <script>

        //Retângulo
        var base = parseInt(prompt("Precisamos descobrir a área de um retângulo. Por favor, informe um valor para base:"));
        var altura = parseInt(prompt("Agora insira, por favor, um valor para altura:"));
        var retangulo = base * altura;
        alert("A área do retângulo é: " + retangulo);
        document.write("A área do retângulo é: " + retangulo);

        //Quadrado
        var lado = parseInt(prompt("Precisamos descobrir a área de um quadrado. Por favor, informe um valor para o lado:"));
        var quadrado = lado * lado;
        alert("A área do quadrado é: " + quadrado);
        document.write("A área do quadrado é: " + quadrado);

        //Losango
        var diagonal_maior = parseInt(prompt("Precisamos descobrir a área de um losango. Por favor, informe um valor para diagonal maior:"));
        var diagonal_menor = parseInt(prompt("Agora insira, por favor, um valor para diagonal menor:"));
        var losango = diagonal_maior * diagonal_menor / 2;
        alert("A área do losango é: " + losango);
        document.write("A área do losango é: " + losango);


        //Trapézio
        var base_maior = parseInt(prompt("Precisamos descobrir a área de um trapézio. Por favor, informe um valor para base maior:"));
        var base_menor = parseInt(prompt("Agora insira, por favor, um valor para base menor:"));
        var h = parseInt(prompt("Informe um valor para altura:"));
        var trapezio = (base_maior + base_menor) * h / 2; 
        alert("A área do trapézio é: " + trapezio);
        document.write("A área do trapézio é: " + trapezio);

        //Paralelogramo
        var base = parseInt(prompt("Precisamos descobrir a área de um paralelogramo. Informe, por favor, um valor para a base:"));
        var altura = parseInt(prompt("Agora insira, por favor, um valor para a altura:"));
        var paralelogramo = base * altura;
        alert("A área do paralelogramo é: " + paralelogramo);
        document.write("A área do paralelogramo é: " + paralelogramo);

        //Triângulo
        var base = parseInt(prompt("Precisamos descobrir a área de um triângulo. Informe, por favor, um valor para base:"));
        var altura = parseInt(prompt("Agora insira, por favor, um valor para altura:"));
        var triangulo = base * altura / 2;
        alert("A área do triângulo é: " + triangulo);
        document.write("A área do triângulo é: " + triangulo);

        //Círculo
        var raio = parseInt(prompt("Precisamos descobrir a área de um círculo. Por favor, informe um valor para o raio:"));
        var pi = 3.14;
        var circulo = pi * (raio * raio);
        alert("A área do círculo é: " + circulo);
        document.write("A área do círculo é: " + circulo);
    </script>
</head>

</body>
</html>
